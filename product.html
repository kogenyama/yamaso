    </div>


    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="index.html#about" class="w3-bar-item w3-button">企業情報</a>

        <button class="w3-bar-item w3-button">生産品とこだわり ▾</button>

  </div>
